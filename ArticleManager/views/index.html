    <div class="main_body" id="main_body">
        <div class="breadcrub">
            当前位置：文章管理>文章列表
        </div>
        <div class="pannel">
            <span class="sel_label">请选择文章分类：</span>
            <form action="/article/index" method="get" id="form">
                <select name="select" id="select" class="sel_opt">
                {{range .itemList}}
                    <option {{if compare .TypeName  $.TypeName}}selected="true"{{end}}>{{.TypeName}}</option>
                {{end}}
                </select>
            </form>
            <table class="common_table">
                <tr>
                    <th width="43%">文章标题</th>
                    <th width="10%">文章内容</th>
                    <th width="16%">添加时间</th>
                    <th width="7%">阅读量</th>
                    <th width="7%">删除</th>
                    <th width="7%">编辑</th>
                    <th width="10%">文章类型</th>
                </tr>

                {{range .ArticleList}}
                <tr>
                    <td>{{.Title}}</td>
                    <td><a href="/article/content?title={{.Title}}">查看详情</a></td>
                    <td>{{.Time.Format "2006年01月02日 15：04：05"}}</td>
                    <td>{{.Id}}</td>
                    <td><a href="/article/delete?Id={{.Id}}" class="dels">删除</a></td>
                    <td><a href="/article/update?id={{.Id}}">编辑</a></td>
                    <td>{{.ArticleType.TypeName}}</td>
                </tr>
                {{end}}
            </table>

            <ul class="pagenation">
                <li><a href="/article/index?PageIndex=1&select={{.TypeName}}">首页</a></li>
                <li><a href="/article/index?PageIndex={{.Index|Up}}&select={{.TypeName}}">上一页 </a> </li>
                <li> <a href="/article/index?PageIndex={{Down .Index .PageNum}}&select={{.TypeName}}">下一页</a></li>
                <li><a href="/article/index?PageIndex={{.PageNum}}&select={{.TypeName}}">末页</a></li>
                <li>共{{.RecordCount}}条记录/共{{.PageNum}}页/当前{{.Index}}页</li>
            </ul>
        </div>
    </div>
